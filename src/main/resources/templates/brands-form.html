<div class="form-bg">
    <div class="container">
        <div class="form-container">
            <div class="right-content">
                <h3 class="form-title">Brand</h3>
                <form th:method="POST"
                      th:action="@{'/admin/brands/add/{id}' (id=${brand?.id})}"
                      class="form-horizontal">
                    <div class="form-group">
                        <label>Brand Name</label>
                        <input type="text"
                               class="form-control"
                               name="brandName"
                               th:value="${brand?.name}"
                               required>
                    </div>
                    <div class="form-group">
                        <label>Brand Logo</label>
                        <textarea rows="3"
                                  style="height:100%"
                                  class="form-control"
                                  name="brandLogo"
                                  th:text="${brand?.logo}"
                                  required></textarea>
                    </div>
                    <button class="btn submit" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
