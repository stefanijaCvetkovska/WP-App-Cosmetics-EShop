<div class="form-bg">
    <div class="container my-5">
        <div class="form-container">
            <div class="right-content">
                <h3 class="form-title">Event</h3>
                <form th:method="POST"
                      th:action="@{'/events/add/{id}' (id=${event?.id})}"
                      class="form-horizontal">
                    <div class="form-group">
                        <label>Event Name</label>
                        <input type="text"
                               class="form-control"
                               name="eventName"
                               th:value="${event?.eventName}"
                               required>
                    </div>
                    <div class="form-group">
                        <label>Event Description</label>
                        <textarea rows="3"
                                  style="height:100%"
                                  class="form-control"
                                  name="eventDescription"
                                  th:text="${event?.eventDescription}"
                                  required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Event Start Date</label>
                        <input type="datetime-local"
                               class="form-control"
                               name="startDate"
                               th:value="${event?.startDate}"
                               required>
                    </div>
                    <div class="form-group">
                        <label>Event End Date</label>
                        <input type="datetime-local"
                               class="form-control"
                               name="endDate"
                               th:value="${event?.endDate}"
                               required>
                    </div>
                    <button class="btn btn-block btn-cart" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
