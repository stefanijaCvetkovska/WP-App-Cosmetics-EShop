<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>eCosmetics</title>
    <link rel="icon" href="https://cdn-icons.flaticon.com/png/512/573/premium/573829.png?token=exp=1645874623~hmac=b3001fb479693c7076cd3f02e74ec560">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link href='//fonts.googleapis.com/css?family=Montserrat:thin,extra-light,light,100,200,300,400,500,600,700,800'
          rel='stylesheet' type='text/css'>
    <style>
        html{
            scroll-behavior: smooth;
        }
        body {
            font-family: Montserrat;
        }
    </style>
    <link href="/css/home-page.css" rel="stylesheet"/>
    <link href="/css/sidebar.css" rel="stylesheet"/>
    <link href="/css/form.css" rel="stylesheet"/>
    <link href="/css/table.css" rel="stylesheet"/>
    <link href="/css/shopping-cart.css" rel="stylesheet"/>
    <link href="/css/products-list.css" rel="stylesheet"/>
    <link href="/css/product-details.css" rel="stylesheet"/>
    <link href="/css/stars.css" rel="stylesheet"/>
    <script src="/scripts/sidebar.js"></script>

</head>
<body>
<div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar">
        <div class="sidebar-header text-center">
            <h2><i class="fas fa-spa"></i></h2>
            <h2>eCosmetics</h2>
        </div>
        <ul class="list-unstyled components">

            <div class="d-flex justify-content-start p-2">
                <h5><i class="fas fa-user-circle mt-3"></i></h5>
                <p th:text="${session.user}" th:unless="${session == null}"></p>
            </div>

            <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="/products"><i class="fas fa-shopping-bag"></i> Products</a></li>
            <li><a href="#"><i class="fas fa-calendar-alt"></i> Events</a></li>
            <li><a href="#"><i class="fas fa-envelope"></i> Contact</a></li>
            <li><a href="#"><i class="fas fa-info-circle"></i> About</a></li>
            <li>
                <!--                sec:authorize="hasRole('ROLE_ADMIN')"-->
                <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle"><i class="fas fa-user-shield"></i> Admin</a>
                <ul class="collapse list-unstyled" id="pageSubmenu">
                    <li><a href="#">Dashboard</a></li>
                </ul>
            </li>
        </ul>
        <ul class="list-unstyled CTAs">
            <li sec:authorize="!isAuthenticated()"><a th:href="@{/login}" class="download">Login</a></li>
            <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}" class="download">Logout</a></li>
        </ul>
    </nav>

    <!-- Page Content  -->
    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button type="button" id="sidebarCollapse" class="btn btn-light">
                    <i class="fas fa-bars"></i>
                </button>
                <button class="btn btn-light d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-caret-down"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link mr-5" href="/shopping-cart">
                                <i class="fas fa-shopping-cart"></i>
                                <span class="counter position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                                      th:text="${productsInCart}" th:unless="${#request.getRemoteUser() == null}">
                                </span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mr-4" href="#"><i class="fas fa-user"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div>
            <section th:include="${bodyContent}"></section>
        </div>
    </div>
</div>
</body>
</html>
