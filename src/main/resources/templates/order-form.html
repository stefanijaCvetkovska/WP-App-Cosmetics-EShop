<div class="my-5 form-bg">
    <div class="container">
        <div class="form-container">
            <div class="right-content">
                <h3 class="form-title">Order</h3>
                <form th:method="POST"
                      th:action="@{'/order/purchase/{cart}' (cart=${cart.id})}"
                      class="form-horizontal">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text"
                               class="form-control"
                               th:value="${first}"
                               required>
                    </div>
                    <div class="form-group">
                        <label>Surname</label>
                        <input type="text"
                               class="form-control"
                               th:value="${last}"
                               required>
                    </div>
                    <div class="form-group">
                        <label>E-mail</label>
                        <input type="text"
                               class="form-control"
                               th:value="${email}"
                               required>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text"
                               class="form-control"
                               name="address"
                               th:value="${address}"
                               required>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text"
                               class="form-control"
                               name="phone"
                               th:value="${phone}"
                               required>
                    </div>

                    <div class="my-3 ml-n2 form-check form-check-inline">
                        <input th:each="pm : ${paymentMethods}"
                               class="form-check-input ml-3"
                               type="radio"
                               th:text="${pm}"
                               th:value="${pm}"
                               name="payment"
                               required>
                    </div>

                    <button type="submit" class="btn btn-block btn-details">
                        Submit order
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
