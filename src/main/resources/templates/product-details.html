<div class="container">
    <div class="card-details">
        <div class="container-fliud">
            <div class="wrapper row">
                <div class="preview col-md-6">

                    <div class="preview-pic tab-content">
                        <div class="tab-pane active" id="pic-1">
                            <img th:src="${product.image}"/>
                        </div>
                    </div>

                </div>
                <div class="details col-md-6">
                    <h3 th:text="${product.name}" class="product-title"></h3>
                    <div>
                        <h5 th:text="${product.brand.name}"></h5>
                    </div>
                    <p th:text="${product.description}" class="product-description text-justify"></p>
                    <h4 th:text="'$' + ${product.price}" class="price"></h4>

                    <div>
                        <a class="btn btn-link text-danger" type="submit"><h1 class="fas fa-heart"></h1></a>
                    </div>

                    <div th:if="${reviewsByUser.size() == 0}">
                        <!--                        <a th:href="@{'/reviews/{id}/reviews-form' (id=${product.id})}">Leave a review</a>-->

                        <!-- Button trigger modal -->
                        <a th:href="@{'/reviews/{id}/reviews-form' (id=${product.id})}"
                           class="btn btn-primary"
                           data-toggle="modal"
                           data-target="#exampleModal">
                            Leave a review
                        </a>

                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                             aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <th:block th:replace="review-form.html"></th:block>
                                    </div>
<!--                                    <div class="modal-footer">-->
<!--                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close-->
<!--                                        </button>-->
<!--                                        <button type="button" class="btn btn-primary">Save changes</button>-->
<!--                                    </div>-->
                                </div>
                            </div>
                        </div>

                    </div>

                    <a href="#comments">See all reviews</a>
                </div>
            </div>
        </div>
    </div>
    <div id="comments">
        <th:block th:replace="comments.html"></th:block>
    </div>
</div>
