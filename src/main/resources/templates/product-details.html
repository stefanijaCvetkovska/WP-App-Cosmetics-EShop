<div class="container">
    <div class="card-details">
        <div class="container-fliud">
            <div class="wrapper row">
                <div class="preview col-md-6">

                    <div class="preview-pic tab-content">
                        <div class="tab-pane active" id="pic-1">
                            <img th:src="${product.image}"/>
                        </div>
                    </div>

                </div>
                <div class="details col-md-6">
                    <h3 th:text="${product.name}" class="product-title"></h3>
                    <div>
                        <h5 th:text="${product.brand.name}"></h5>
                    </div>
                    <p th:text="${product.description}" class="product-description text-justify"></p>
                    <h4 th:text="'$' + ${product.price}" class="price"></h4>

                    <div>
                        <a class="btn btn-link text-danger" type="submit"><h1 class="fas fa-heart"></h1></a>
                    </div>

                    <div th:if="${reviewsByUser.size() == 0}">
                        <a th:href="@{'/reviews/{id}/reviews-form' (id=${product.id})}">Leave a review</a>
                    </div>

                    <a href="#comments">See all reviews</a>
                </div>
            </div>
        </div>
    </div>
    <div id="comments">
        <th:block th:replace="comments.html"></th:block>
    </div>
</div>
