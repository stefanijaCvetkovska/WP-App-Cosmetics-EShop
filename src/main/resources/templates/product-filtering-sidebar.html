<div class="accordion col-md-3" id="accordionExample">
    <div class="card">
        <div class="card-header" id="headingOne">
            <h2 class="mb-0">
                <button class="btn btn-link btn-block text-left"
                        type="button"
                        data-toggle="collapse"
                        data-target="#collapseOne"
                        aria-expanded="true"
                        aria-controls="collapseOne">
                    Categories
                </button>
            </h2>
        </div>

        <div id="collapseOne"
             class="collapse show"
             aria-labelledby="headingOne"
             data-parent="#accordionExample">
            <div class="card-body">
                <form id="filter-cat"
                      th:action="@{'/products/page/1?categoryId=' + ${categoryId}}">
                    <ul class="list-unstyled">
                        <li th:each="category: ${categories}">
                            <button class="btn btn-link"
                                    id="categoryId"
                                    name="categoryId"
                                    type="submit"
                                    th:value="${category.id}"
                                    th:text="${category.name}">
                            </button>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header" id="headingTwo">
            <h2 class="mb-0">
                <button class="btn btn-link btn-block text-left collapsed"
                        type="button"
                        data-toggle="collapse"
                        data-target="#collapseTwo"
                        aria-expanded="false"
                        aria-controls="collapseTwo">
                    Brands
                </button>
            </h2>
        </div>
        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
            <div class="card-body">
                <form id="filter-brand" th:action="@{'/products/page/1?brandId=' + ${brandId}}">
                    <ul class="list-unstyled">
                        <li th:each="brand: ${brands}">
                            <button class="btn btn-link"
                                    id="brandId"
                                    name="brandId"
                                    type="submit"
                                    th:value="${brand.id}"
                                    th:text="${brand.name}">
                            </button>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header" id="headingThree">
            <h2 class="mb-0">
                <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
                        data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Filter by price
                </button>
            </h2>
        </div>
        <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
            <div class="card-body">
                <form id="filter-price"
                      th:action="@{'/products/page/1?price1=' + ${price1} + '&price2=' + ${price2}}">
                    <p class="text-muted text-center text-sm">Type your price range</p>
                    <div class="row d-flex justify-content-center">
                        <input name="price1"
                               type="number"
                               th:value="${price1}"
                               class="form-control col-md-4 mr-4"
                               required>
                        <p class="font-weight-bold"> - </p>
                        <input name="price2"
                               type="number"
                               th:value="${price2}"
                               class="form-control col-md-4 ml-4"
                               required>
                    </div>
                    <div class="mt-2">
                        <button class="btn btn-outline-dark btn-block mb-2"
                                type="submit">
                            Filter
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header" id="headingThree">
            <h2 class="mb-0">
                <button class="btn btn-link btn-block text-left collapsed" type="button" data-toggle="collapse"
                        data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                     Sort
                </button>
            </h2>
        </div>
        <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
            <div class="card-body">
                <form id="filter-price"
                      th:action="@{'/products/page/1?price1=' + ${price1} + '&price2=' + ${price2}}">
                    <p class="text-muted text-center text-sm">Type your price range</p>
                    <div class="row d-flex justify-content-center">

                    </div>
                    <div class="mt-2">
                        <button class="btn btn-outline-dark btn-block mb-2"
                                type="submit">
                            Filter
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
